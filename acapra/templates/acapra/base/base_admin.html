{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
        <title>
            {% block title %}Acapra{% endblock %}
        </title>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
              integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
    </head>
    <body class="bg-gray-900 text-white min-h-screen flex flex-col justify-between">
        <header class="w-full flex justify-between items-center p-6 fixed top-0 bg-gray-900 z-10">
            <div class="flex items-center space-x-3">
                <a href="{% url 'CatalogoAdmin' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Acapra Logo" class="h-12">
                </a>
                <h1 class="text-3xl font-bold leading-tight">Acapra</h1>
            </div>
            <nav class="flex space-x-4">
                <a href="{% url 'CadastroAnimaisAdmin' %}"
                   class="bg-gradient-to-r from-purple-400 to-pink-500 px-4 py-2 rounded-full text-sm">Cadastro Animais</a>
                <a href="{% url 'AdocoesAdmin' %}"
                   class="bg-gradient-to-r from-pink-500 to-red-500 px-4 py-2 rounded-full text-sm">Adoções</a>
                <a href="{% url 'FormulariosAdmin' %}"
                   class="bg-gradient-to-r from-purple-400 to-pink-500 px-4 py-2 rounded-full text-sm">Formulários</a>
                <a href="{% url 'CatalogoAdmin' %}"
                   class="bg-gradient-to-r from-pink-500 to-red-500 px-4 py-2 rounded-full text-sm">Catálogo</a>
            </nav>
        </header>
        <main class="flex-grow flex items-center justify-center mt-20 px-10">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
